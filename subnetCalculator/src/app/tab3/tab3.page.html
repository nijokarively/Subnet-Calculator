<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item style="margin-top: .5rem;">
      <ion-avatar slot="start">
        <ion-icon style="float: left; zoom:2.0;" src="/assets/svg/developer.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Author:<a style="margin-left: 1rem;" href="https://github.com/nijokarively" target="_blank">Nijo
            Karively</a></h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="center-content">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-avatar>
              <ion-icon class="tech-icon" src="/assets/svg/github.svg"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-icon color="primary" class="tech-icon" name="logo-ionic"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-icon class="tech-icon" src="/assets/svg/nodejs.svg"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-icon class="tech-icon" src="/assets/svg/angular.svg"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-icon class="tech-icon" src="/assets/svg/html.svg"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-icon class="tech-icon" src="/assets/svg/css.svg"></ion-icon>
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
